<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>
<p>The Array.splice() method adds and removes array elements:</p>
<p id="demo"></p>
<script>
var fruits = ["Bat", "Owl", "Rat", "Monkey"];
// At position 2, add 2 elements, remove 1: 
fruits.splice(2, 1, "Loin", "Dog");
document.getElementById("demo").innerHTML = fruits;
</script>
</body>
</html>
